<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tren - Train Simulator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="layouts-btn">Layouts</button>
      <button id="import-btn">Import Layout</button>
      <button id="random-btn">Manual</button>
      <button id="labels-btn">Clean</button>
      <button id="capture-btn">Capture</button>
      <a href="dsl-help.html" target="_blank" id="help-link">DSL Reference</a>
      <span id="status"></span>
    </div>
    <div id="canvas-container"></div>
    <div id="inspector-container"></div>

    <!-- Layouts Dialog -->
    <div id="layouts-dialog" class="dialog-overlay" style="display: none;">
      <div class="dialog-content">
        <h2>Example Layouts</h2>
        <div id="layouts-list" class="layouts-list"></div>
        <div class="dialog-buttons">
          <button id="dialog-run-btn" disabled>Run</button>
          <button id="dialog-save-btn" disabled>Save As...</button>
          <button id="dialog-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
